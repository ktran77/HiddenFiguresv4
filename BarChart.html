        <!DOCTYPE html>
        <meta charset="utf-8">
        <style>

        body {
          font: 10px sans-serif;
        }

        .axis path,
        .axis line {
          fill: none;
          stroke: #000;
          shape-rendering: crispEdges;
        }

        .bar {
          fill: #FFB6C1;
        }

        .bar:hover {
          fill: #FFA07A ;
        }

        .x.axis path {
          display: none;
        }

        .d3-tip {
          line-height: 1;
          font-weight: bold;
          padding: 12px;
          background: #FFA07A; /*rgba(0, 0, 0, 0.8);*/
          color: #fff;
          border-radius: 2px;
        }

        /* Creates a small triangle extender for the tooltip */
        .d3-tip:after {
          box-sizing: border-box;
          display: inline;
          font-size: 10px;
          width: 100%;
          line-height: 1;
          color: #FFA07A;
          content: "\25BC";
          position: absolute;
          text-align: center;
        }

        /* Style northward tooltips differently */
        .d3-tip.n:after {
          margin: -1px 0 0 0;
          top: 100%;
          left: 0;
        }
        </style>
        <body>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
        <script>

        var margin = {top: 40, right: 20, bottom: 30, left: 40},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        var formatPercent = d3.format("%")
        var x = d3.scale.ordinal()
            .rangeRoundBands([0, width], .1);

        var y = d3.scale.linear()
            .range([height, 0]);

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .tickFormat(formatPercent);

        var tip = d3.tip()
          .attr('class', 'd3-tip')
          .offset([-10, 0])
          .html(function(d) {
            return "<strong>% of Female Lines:</strong> <span style='color:#ffffff'>" + d.radius*100 + "%" + "</span>";
          })

        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        svg.call(tip);

        d3.csv("data/AllMoviesSummary2.csv", type, function(error, data) {
          x.domain(data.map(function(d) { return d.movie; }));
          y.domain([0, d3.max(data, function(d) { return d.radius; })]);

          svg.append("g")
              .attr("class", "x axis")
              .attr("transform", "translate(0," + height + ")")
              .call(xAxis);

          svg.append("g")
              .attr("class", "y axis")
              .call(yAxis)
            .append("text")
              .attr("transform", "rotate(-90)")
              .attr("y", 6)
              .attr("dy", ".71em")
              .style("text-anchor", "end")
              .text("% of Female Lines");

          svg.selectAll(".bar")
              .data(data)
            .enter().append("rect")
              .attr("class", "bar")
              .attr("x", function(d) { return x(d.movie); })
              .attr("width", x.rangeBand())
              .attr("y", function(d) { return y(d.radius); })
              .attr("height", function(d) { return height - y(d.radius); })
              .on('mouseover', tip.show)
              .on('mouseout', tip.hide)
              .attr("xlink:href", function(d) {
                var strName = d.movie;
                console.log("name is " + d.movie);
                strName = strName.replace(/\s/g, '');
                  return (strName + ".html");
              })
              .on("click", function (d) {
                console.log("name is " + d.movie);
                var strName = d.movie;
                strName = strName.replace(/\s/g, '');
                location.replace(strName +'.html');
              })
              .on({
      "mouseover": function(d) {
        d3.select(this).style("cursor", "pointer"); /*semicolon here*/
      },
      "mouseout": function(d) {
        d3.select(this).style("cursor", "default"); /*and there*/
      }
    });
              //;

        });

        function type(d) {
          d.radius = +d.radius;
          return d;
        }

        </script>
